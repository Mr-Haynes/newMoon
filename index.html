<!DOCTYPE html>
<html>
    <head>
        <title>Happy New Moon</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <section>
            <img src="bg.jpg" id="bg">
            <img src="moon.png" id="moon">
            <img src="mountain.png" id="mountain">
            <img src="road.png" id="road">
            <h2 id="text">Happy New Moon</h2>
        </section>
        <blockquote>
            <blockquote>
            <p style="font-size: 2em; color: white;">
                <b>PSALM 81:3-4</b>
            </p>
            <p style="font-size: 1.5em; color: white; font-family: helvetica, arial, sans-serif;">
                <b><sup>3</sup></b>Blow up the trumpet in the new moon, in the time appointed, on our solemn feast day.&nbsp;&nbsp;<b><sup>4</sup></b>For this was a statute for Israel, and a law of the God of Jacob.</p>
        </blockquote>
        </blockquote>
        <script type="text/javascript">
            var bg = document.getElementById("bg")
            var moon = document.getElementById("moon");
            var mountain = document.getElementById("mountain");
            var road = document.getElementById("road");
            var text = document.getElementById("text");

            window.addEventListener('scroll', function(){
                var value = window.scrollY;

                bg.style.top = value * 0.5 + 'px';
                moon.style.left = -value * 1 + 'px';
                mountain.style.top = -value * 0.15 + 'px';
                road.style.top = value * 0.15 + 'px';
                text.style.top = value * 1 + 'px';
            })
        </script>
    </body>
</html>
